<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/maquinaTuring.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/opcionIdioma.css">
    <script src="https://cdn.jsdelivr.net/npm/gojs/release/go.js"></script>
    <script defer src="./js/automata.js"></script>
    <script defer src="./js/menu.js"></script>
    <title>Máquina de Turing</title>
</head>
<body>
    <h1 id="title" class="titulo"></h1>
    <div class="automata" id="automata"></div>
    <div class="cinta" id="cinta"></div>
    <div class="dropdown">
        <button class="dropbtn" id="idioma"><span class="icon">&#9660;</span></button>
        <div class="dropdown-content">
            <a class="items" href="#" data-lang="es">Español</a>
            <a class="items" href="#" data-lang="en">English</a>
            <a class="items" href="#" data-lang="fr">Français</a>
        </div>
    </div>
    <button id="history" class="historial"></button>
        <div class="container">
            <h2 id="insertarPalabra" class="insert-word"></h2>
            <input type="text" id="texto" class="texto">
            <div class="container-buttons">
                <div class="formModal">
                    <button id="cargarPalabra" class="botonModal"></button>
                    <button id="recorrido" class="botonModal"></button>
                </div>
                <div class="velocity-con">
                    <div class="rango">
                        <p id="velocity"></p>
                        <span id="valorRango"></span>
                    </div>
                    <p class="range">
                    <input class="formRango" id="formRango" type="range" min="0" max="100" onchange="mostrarValorRango()"
                    oninput="mostrarValorRango()">
                    </p>
                </div>
            </div>
        </div>
</body>
</html>
